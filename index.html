<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./js/Login.js" defer></script>
    <title>Login</title>
</head>
<header>
  <nav class="d-flex flex-row flex-sm-row-reverse  navbar navbar-dark bg-dark">
    <span class="text-white p-3" id="usuarioLogeado"></span>
  </nav>
</header>

<body>


  <section class="container p-3 " id="mensajeLogin"></section>

    <section>
        
        <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
          <div class="container">
            <div class="row gx-lg-5 align-items-center">
              <div class="col-lg-6 mb-5 mb-lg-0">
                <h1 class="my-5 display-3 fw-bold ls-tight">
                  Sistema de reservas<br />
                  <span class="text-primary">Reserva tu mesa ahora mismo</span>
                </h1>
                <p style="color: hsl(217, 10%, 50.8%)">
                Un aplicación de reservas de mesas donde al darte de alta podras realizar y gestionar tus reservas en tu restaurante favorito
                </p>
              </div>
      
              <div class="col-lg-6 mb-5 mb-lg-0">
                <div class="card">
                  <div class="card-body py-5 px-md-5">
                    
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="username">Nombre :</label><br>
                        <input type="text" id="username" class="form-control" />
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="password">Contraseña :</label><br>
                        <input type="password" id="password" class="form-control" />
                      </div>
      
      
                      <button id="entrar" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                        Entrar
                      </button>
      
                      <div class="text-center">
                        <a href="register.html">Si no esta registrado haga click aquí...</a>
                      </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>


</body>
</html>
