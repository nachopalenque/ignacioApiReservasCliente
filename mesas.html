<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./js/Mesa.js" defer></script>
    <title>Document</title>
</head>
<header>
    <nav class="d-flex flex-row flex-sm-row-reverse  navbar navbar-dark bg-dark">
      <span class="text-white p-3">Usuario logeado: Nacho</span>
    </nav>
  </header>
<body>
    <main>
        <section class="container d-flex flex-row justify-content-center p-3">

            <button type="button" class="btn btn-outline-success" id="abrirDialog">Añadir Mesa</button>


        </section>
        <section class="container p-3">

            <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th hidden scope="col">ID</th>
                    <th scope="col">Nº Mesa</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Nº Comensales</th>
                    <th scope="col">Acción</th>

                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
        </section>

        <section class="d-flex justify-content-center align-items-center vh-100">

            <dialog class="p-4 border border-success" id="dialogo">

                <form>
                    <div class="mb-3">
                      <label for="numMesa" class="form-label">Nº Mesa :</label>
                      <input type="number" class="form-control" id="numMesa"> 
                    </div>
                    <div class="mb-3">
                        <label for="numComensales" class="form-label">Nº Comensales :</label>
                        <input type="number" class="form-control" id="numComensales"> 
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripcion :</label>
                        <textarea class="form-control" placeholder="Escriba aqui la descripcion" id="descripcion" rows="5" cols="33"></textarea>                                          
                    </div>

                    <div class="mb-3 d-flex justify-content-center">
                        <input type="submit" class="btn btn-success m-1" value="Añadir">
                        <input type="reset" class="btn btn-danger m-1" value="Limpiar">
                        <button id="cerrarDialog" class="btn btn-warning m-1">Cancelar</button>

                    </div>
                 
                  </form>
    

        </dialog>



        </section>

   

    </main>
</body>
</html>
