<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./js/Reserva.js" defer></script>

    <title>Reservas</title>
</head>
<body>
    <header>
        <nav class="d-flex flex-row flex-sm-row-reverse  navbar navbar-dark bg-dark">
          <a id="aLogout" href="#" class="text-danger p-3">Cerrar sesión</a>
          <span class="text-white p-3" id="usuarioLogeado"></span>
        </nav>
      </header>

      <main>

        <section class="container p-3 " id="panelNotificacion"></section>


        <section class="container d-flex flex-row justify-content-center p-3">

            <button type="button" class="btn btn-outline-success" id="abrirDialog">Añadir Reservas</button>


        </section>
        <section class="container p-3">

            <table class="table table-bordered">
                <thead class="thead-dark text-center">
                  <tr>

                    <th hidden scope="col">id_reserva</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Hora</th>
                    <th scope="col">Mesa</th>
                    <th scope="col">Comensales</th>
                    <th scope="col">Acción</th>

                  </tr>
                </thead>
                <tbody id="cuerpoTabla" class="text-center">
               
                </tbody>
              </table>
        </section>


        <section class="container d-flex justify-content-center align-items-center vh-100">

          <dialog class="p-4 border border-success" id="dialogo">

                  <div class="mb-3">
                    <label for="fechaReserva" class="form-label">Fecha de la reserva :</label>
                    <input type="date" class="form-control" id="fechaReserva"> 
                  </div>
                  <div class="mb-3">
                      <label for="numComensales" class="form-label">Nº Comensales :</label>
                      <input type="number" class="form-control" id="numComensales"> 
                  </div>

                  <div class="mb-3">
                      <label for="horaReserva" class="form-label">Hora de la reserva :</label>
                      <select class="form-control" name="horaReserva" id="horaReserva">
                        <option value="">Seleccione la hora de la reserva...</option>
                      </select>
                                                             
                  </div>

                  <div class="mb-3 d-flex flex-wrap justify-content-center" id="cajaMesas">
      

                </div>
             

                  <div class="mb-3 d-flex justify-content-center">
                      <button id="btnReservar" class="btn btn-success m-1">Reservar</button>
                      <button id="cerrarDialog" class="btn btn-warning m-1">Cancelar</button>

                  </div>
               
  

      </dialog>



      <section class="container d-flex justify-content-center align-items-center vh-100">

        <dialog class="p-4 border border-danger" id="dialogoCancelar">

                <div class="mb-3 d-flex flex-wrap justify-content-center" id="cajaCancelarReserva">
                  <strong class="text-center text-danger p-3">¿Esta seguro de que quiere cancelar la reserva?</strong>
              </div>
           

                <div class="mb-3 d-flex justify-content-center">
                    <button id="btnCancelarReservar" class="btn btn-danger m-1">Confirmar Cancelación</button>
                    <button id="cerrarDialogCancelar" class="btn btn-success m-1">Volver atras</button>

                </div>
             


    </dialog>



      </section>



      </main>
</body>
</html>
